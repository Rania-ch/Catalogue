<div class="container mt-3 col-md-6 offset-md-3">
    <form [formGroup]="ProductFormGroup" (ngSubmit)="handleEditProduct()">
<div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control">
<small *ngIf="ProductFormGroup.controls['name'].errors && ProductFormGroup.controls['name'].touched" class="text-danger">
{{productService.getErrorMessage('Name',ProductFormGroup.controls['name'].errors)}}
</small>
</div>
<div class="mb-3">
    <label class="form-label">Price</label>
    <input type="text" formControlName="price" class="form-control">
    <small *ngIf="ProductFormGroup.controls['price'].errors && ProductFormGroup.controls['price'].touched" class="text-danger">
        {{productService.getErrorMessage('Price',ProductFormGroup.controls['price'].errors)}}
        </small>
</div>
<div class="mb-3">
    <label class="form-label">Promotion</label>
    <input type="checkbox" formControlName="promotion" class="form-check">
</div>
<button [disabled]="ProductFormGroup.invalid"   class="btn btn-info" type="submit">Edit</button>
    </form>
</div>
